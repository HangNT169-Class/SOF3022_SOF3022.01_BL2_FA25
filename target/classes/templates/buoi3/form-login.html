<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Khi lam viec voi form:
1. input(type = text/password/checkbox/combobox,radio..): BAT BUOC PHAI CO NAME
2. method: GAN NHU 90% (TRU SEARCH - GET): Con lai deu la post
3. type: submit(DANH CHO CAC PHUONG THUC)
4. phai them action vao form: Truyen duong dan cai ma chung ta se xu ly
-->
<form method="POST" action="/ket-qua">
    Username: <input type="text" name="uname"> <br/>
    Password: <input type="password" name="pass"> <br/>
    <button type="submit">Login</button>
    <button type="reset">Reset</button>
</form>
</body>
</html>
