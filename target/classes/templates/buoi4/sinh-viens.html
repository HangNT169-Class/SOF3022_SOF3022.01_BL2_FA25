<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
</head>
<body>
<h1>Header</h1>
<form>
    <label for="search">Tên:</label>
    <input type="text" id="search" name="search">
    <button type="submit">Search</button>
</form>
<!--C1: ro rang tuong minh-->
<select>
    <option th:each="sv : ${list}">
        <span th:text="${sv.ten}"></span>
    </option>
</select>
<!--C2: ngan gon
1 the: Co the chua nhieu th
-->
<select>
    <option th:each="sv : ${list}" th:text="${sv.ten}" th:value="${sv.mssv}">
    </option>
</select>
<button>Add Student</button>
<table border="1">
    <thead>
    <tr>
        <th>MSSV</th>
        <th>Tên</th>
        <th>Tuổi</th>
        <th>Địa chỉ</th>
        <th>Giới tính</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <!--  Khi su dung cu phap thymeaft: Bay buoc phai dat trong 1 the nao day.
    ${}: truyen cac bien ma lay tu controller (request.setAttribute => ${}: jsp)
    *{}: truyen cac thuoc tinh cua 1 doi tuong Object => th:field & th:object
    @{}: duong dan => Khi muon truyen 1 gia tri tren duong
          -->
    <!-- /sinh-vien/hien-thi:  => href = "/sinh-vien/hien-thi"
        /sinh-vien/remove/{id1} => th:hret ="@{duong dan}-->
    <tr th:each="sv : ${list}">
        <td th:text="${sv.mssv}"></td>
        <td th:text="${sv.ten}"></td>
        <td th:text="${sv.diaChi}"></td>
        <td th:text="${sv.tuoi}"></td>
        <td th:text="${sv.gioiTinh}"></td>
        <td>
            <a th:href="@{/sinh-vien/remove/{id1}(id1=${sv.mssv})}">Remove</a>
        </td>
    </tr>
    </tbody>
</table>
<h1>Footer</h1>
</body>
</html>
