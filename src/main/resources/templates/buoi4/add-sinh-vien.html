<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
</head>
<body>
<h1>Header</h1>
<form method="POST" action="/sinh-vien/add" th:object="${sv2}">
    <label for="mssv">MSSV:</label>
    <input type="text" id="mssv" name="mssv" th:field="*{mssv}">
    <span style="color: red" th:errors="*{mssv}"></span>
    <br><br>

    <label for="name">Tên:</label>
    <input type="text" id="name" name="ten" th:field="*{ten}">
    <span style="color: red" th:errors="*{ten}"></span>
    <br><br>

    <label for="age">Tuổi:</label>
    <input type="number" id="age" name="tuoi" th:field="*{tuoi}">
    <span style="color: red" th:errors="*{tuoi}"></span>
    <br><br>

    <label for="address">Địa chỉ:</label>
    <input type="text" id="address" name="diaChi" th:field="*{diaChi}">
    <span style="color: red" th:errors="*{diaChi}"></span>
    <br><br>

    <label>Giới tính:</label>
    <!--    "true" => true-->
    <!--    "1" => 1-->
    <input type="radio" id="male" name="gioiTinh" value="true" th:field="*{gioiTinh}" checked>
    <label for="male">Nam</label>
    <input type="radio" id="female" name="gioiTinh" value="false" th:field="*{gioiTinh}">
    <label for="female">Nữ</label><br><br>

    <button type="submit">Add</button>
</form>
<h1>Footer</h1>
</body>
</html>
