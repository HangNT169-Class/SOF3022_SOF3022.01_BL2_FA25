<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student</title>
</head>
<body>
<h1>Header</h1>
<form th:object="${sv3}">
    <label for="mssv">MSSV:</label>
    <input type="text" id="mssv" name="mssv" th:value="*{mssv}"><br><br>

    <label for="name">Tên:</label>
    <input type="text" id="name" name="name" th:value="*{ten}"><br><br>

    <label for="age">Tuổi:</label>
    <input type="number" id="age" name="age" th:value="*{tuoi}"><br><br>

    <label for="address">Địa chỉ:</label>
    <input type="text" id="address" name="address" th:value="*{diaChi}"><br><br>

    <!-- Gioi tinh: th:field   -->
    <label>Giới tính:</label>
    <input type="radio" id="male" value="true" th:field="*{gioiTinh}">
    <label for="male">Nam</label>
    <input type="radio" id="female" value="false" th:field="*{gioiTinh}">
    <label for="female">Nữ</label><br><br>

    <button type="submit">Update</button>
</form>
<h1>Footer</h1>
</body>
</html>
